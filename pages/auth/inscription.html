<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connexion</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Itim&display=swap");
      :root {
        --btn-color: #f2e416;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="
https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css
"
      rel="stylesheet"
    />
  </head>

  <body style="font-family: Poppins, sans-serif; height: 100vh">
    <main>
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-12 col-sm-6 d-flex align-items-center justify-content-center"
          >
            <form
              action="../../index.html"
              class="d-flex flex-column justify-content-center"
            >
              <div class="row" style="margin-bottom: 20px">
                <h1 style="font-family: Itim, cursive">WANEMA</h1>
              </div>
              <div class="row">
                <div class="col-10">
                  <label for="Email" class="form-label">Nom </label>
                  <input type="text" class="form-control shadow-sm p-3" />
                </div>
                <div class="col-10">
                  <label for="Email" class="form-label"> Prenom </label>
                  <input type="text" class="form-control shadow-sm p-3" />
                </div>
                <div class="col-10">
                  <label for="Email" class="form-label">Email </label>
                  <input type="email" class="form-control shadow-sm p-3" />
                </div>

                <div class="col-10 mt-3">
                  <label for="numero" class="form-label">Password </label>
                  <input type="password" class="form-control shadow-sm p-3" />
                </div>

                <div class="mt-3">
                  <button
                    class="btn w-50 fw-bold"
                    style="background-color: var(--btn-color)"
                  >
                    S'inscrire
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p class="mt-5">
                    Vous avez deja un compte ?
                    <a
                      href="connexion.html"
                      class="text-decoration-none fw-bold"
                      style="color: var(--btn-color)"
                      >Se connecter</a
                    >
                  </p>
                </div>
              </div>
            </form>
          </div>
          <div class="col-6 d-none d-sm-block">
            <img
              src="../../assets/middle.png"
              class="img-fluid object-fit-cover"
              style="height: 100vh"
              width="100%"
              alt=""
            />
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
