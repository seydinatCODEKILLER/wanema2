<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Paiements</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      :root {
        --btn-color: #f2e416;
      }
    </style>
    <link
      href="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
    "
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="
https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.min.css
"
      rel="stylesheet"
    />
  </head>

  <body style="font-family: Poppins, sans-serif">
    <header class="">
      <!-- place navbar here -->
      <div class="container py-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="../../index.html" class="text-decoration-none text-dark"
                ><i class="ri-home-3-line text-dark"></i
              ></a>
            </li>
            <li class="breadcrumb-item">
              <a href="./catalogue.html" class="text-decoration-none text-dark"
                >Catalogues</a
              >
            </li>
          </ol>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 col-sm-8 col-lg-4">
            <p class="fw-bold fs-5">Vos commandes</p>
            <span>Aucune commande pour le moment...</span>
          </div>
          <div class="col-12 mt-5 col-sm-12 col-lg-8 shadow p-3 mt-lg-0">
            <div class="w-100 w-sm-50">
              <h3 class="mb-3 p-2" style="background-color: var(--btn-color)">
                Methodes de paiements
              </h3>
            </div>
            <div class="row">
              <div class="col-4">
                <img
                  src="../assets/stripe.png"
                  alt=""
                  style="height: 50px; cursor: pointer"
                  class="p-2 shadow rounded"
                />
              </div>
              <div class="col-4">
                <img
                  src="../assets/paypal.png"
                  alt=""
                  style="height: 50px; cursor: pointer"
                  class="p-2 shadow rounded"
                />
              </div>
            </div>
            <form action="">
              <div class="row">
                <div class="col-12 mt-4">
                  <label for="" class="form-label">Nom de la carte</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="nom carte"
                  />
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-12 col-sm-6">
                  <label for="" class="form-label">Numero cart</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="numero"
                  />
                </div>
                <div class="col-12 col-sm-6">
                  <label for="" class="form-label">CVV</label>
                  <input type="text" class="form-control" placeholder="cvv" />
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-12">
                  <label for="" class="form-label">Dat d'expiration</label>
                  <input type="date" class="form-control" placeholder="cvv" />
                </div>
              </div>
              <div class="mt-4">
                <button class="btn text-white" style="background-color: black">
                  Validez
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="
    https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
    "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="../../script/produits/produit.js"></script>
  </body>
</html>
